services:
  api:
    build:
      context: ./backend
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ui:
    build:
      context: ./frontend
    ports:
      - "${UI_PORT}:${UI_PORT}"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
